<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #ECEFF1;
        }

        /* Top Line */
        .top-line {
            width: 100%;
            height: 38px;
            background-color: #0D253F;
        }

        /* Header */
        header {
            background-color: #1E3A8A;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 1.8rem;
            width: 100%;
            position: relative;
            transition: top 0.3s ease-in-out;
        }

        /* Navigation */
        nav {
            background-color: #0D253F;
            color: #fff;
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 8px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 5px 15px;
            border-radius: 5px;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: #FFD700;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        nav a:hover {
            color: #FFD700;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        nav a.active {
            background-color: #1E3A8A;
            color: #FFD700;
            border-radius: 5px;
            padding: 5px 15px;
        }

        /* Content */
        .content {
    display: flex;
    justify-content: center; /* Centers horizontally */
    align-items: center;     /* Centers vertically */
    min-height: calc(100vh - 38px - 70px); /* Full viewport height minus top line & footer */
    padding: 20px;
}


        .register-form {
            background-color: #fff;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .register-form input, 
        .register-form textarea, 
        .register-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .register-form button {
            width: 100%;
            padding: 12px;
            background-color: #FFEB3B;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register-form button:hover {
            background-color: #FFB300;
        }

        .footer-bottom {
            text-align: center;
            background-color: #0D253F;
            color: #fff;
            padding: 12px 0;
            width: 100%;
        }

        /* Hide header & navbar when scrolling down */
        .hidden { top: -80px; }
    </style>
</head>
<body>

    <!-- Top Line -->
    <div class="top-line"></div>

    <!-- Header -->
    <header id="header">Customer Registration</header>

    <!-- Navigation -->
    <nav id="nav">
        <a href="homepage.html">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
    </nav>

    <!-- Page Content -->
    <div class="content">
        <section class="register-form">
            <h2>Register Your Company</h2>
            <br>
            <form action="submit_registration.html" method="post">
                <input type="text" placeholder="Company Name" required>
                <input type="text" placeholder="Company Type" required>
                <input type="email" placeholder="Company Email" required>
                <input type="email" placeholder="Company 2nd Email for Password recovery" required>
                <input type="number" placeholder="Company Contact Number 1" required>
                <input type="number" placeholder="Company Contact Number 2" required>
                <input type="text" placeholder="Company Address" required>               
                <input type="number" placeholder="Emergency Contact Number" required>
                <input type="email" placeholder="Emergency Contact Email" required>

                <select required>
                    <option value="" disabled selected>Project Timeline</option>
                    <option value="Immediate">Immediate</option>
                    <option value="3 months">Within 3 Months</option>
                    <option value="6 months">Within 6 Months</option>
                    <option value="1 year">Within 1 Year</option>
                </select>

                <textarea rows="4" placeholder="Additional Notes/Comments"></textarea>

                <button type="submit">Register</button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <div class="footer-bottom">
        Â© 2025 PyroGen Power Systems | Privacy | Terms of Use
    </div>

    <!-- JavaScript for Hide/Show Header on Scroll -->
    <script>
        let lastScrollTop = 0;
        const header = document.getElementById("header");
        const nav = document.getElementById("nav");

        window.addEventListener("scroll", function() {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                // Scrolling down - hide header & nav
                header.classList.add("hidden");
                nav.classList.add("hidden");
            } else {
                // Scrolling up - show header & nav
                header.classList.remove("hidden");
                nav.classList.remove("hidden");
            }
            lastScrollTop = currentScroll;
        });
    </script>

</body>
</html>
