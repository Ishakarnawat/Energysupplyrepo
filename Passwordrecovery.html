<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #ECEFF1;
            display: flex;
            flex-direction: column;
        }

        .content { flex: 1; overflow-y: auto; }

        .top-line { width: 100%; height: 38px; background-color: #0D253F; }

        nav {
            background-color: #0D253F;
            color: #fff;
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 8px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 5px 15px;
            border-radius: 5px;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: #FFD700;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        nav a:hover {
            color: #FFD700;
        }

        nav a:hover::after,
        nav a.active::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        nav a.active {
            color: #FFD700;
        }

        header {
            background-color: #1E3A8A;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            font-size: 2rem;
        }

        .recovery-form {
            background-color: #fff;
            padding: 30px;
            margin: 40px auto;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .recovery-form h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .recovery-form select,
        .recovery-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .recovery-form button {
            width: 100%;
            padding: 12px;
            background-color: #FFEB3B;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .recovery-form button:hover {
            background-color: #FFB300;
        }

        .footer-bottom {
            text-align: center;
            background-color: #0D253F;
            color: #fff;
            padding: 10px 0;
        }

        .back-text {
            margin-top: 15px;
        }

        .back-text a {
            color: #333;
            text-decoration: none;
        }

        .back-text a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="top-line"></div>

        <header>Password Recovery Portal</header>

        <nav>
            <a href="homepage.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </nav>

        <section class="recovery-form">
            <h2>Recover Your Password</h2>
            <form action="recover_password.html" method="post">
                <select id="user-role" name="user-role" required>
                    <option value="" disabled selected>Select Your Role</option>
                    <option value="Admin">Admin</option>
                    <option value="Customer">Customer</option>
                    <option value="Plant Manager">Plant Manager</option>
                    <option value="Employee">Employee</option>
                </select>

                <input type="email" id="email" name="email" placeholder="Enter Registered Email" required>
                <button type="submit">Send Recovery Link</button>
            </form>

            
        </section>
    </div>

    <div class="footer-bottom">
        Â© 2025 PyroGen Power Systems | Privacy | Terms of Use
    </div>
</body>
</html>
